<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>atividade11_isabelle.html</title>
</head>
<body>
    <p>Quer jogar futebol hoje?</p>
    <button class="button" onmouseover="moveButton(this)">Sim</button>

    <script>
        function moveButton(x) {
            marginX = Math.floor(Math.random()*600)
            marginY = Math.floor(Math.random()*600)
            x.style.margin = marginY.toString() + 'px ' + marginX.toString() + 'px'
        }
    </script>

</body>
</html>
